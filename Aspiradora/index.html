<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Reflexivo Simple: Aspiradora de Limpieza</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d7e1ec, #ffffff);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #2a5470;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #log {
            background-color: #fdfdfd;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
            font-size: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: #2a5470;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px dashed #ddd;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .warning {
            color: orange;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Agente Reflexivo Simple: Aspiradora de Limpieza</h2>
    <p id="log">Esperando ejecución del agente...</p>

    <footer>
        <p>Hesban Amilcar Argueta Aguilar</p>
        <p>201704787</p>
        <p>Repositorio: <a href="https://github.com/Hes-007/IA1_Actividades_201704787/blob/main/Aspiradora/cleaner.js" target="_blank">Ver código en GitHub</a></p>
    </footer>

    <script type="text/javascript" src="cleaner.js"></script>
</body>

</html>
